<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <section class="cards-container">
      <h1>Users cards</h1>
      <div class="flex-wrapper">
        <article class="user-card">
          <section class="user-info">
            <header class="user-header">
              <img
                class="user-avatar"
                src="./assets/images/image.jpeg"
                alt=""
              />
              <h2 class="user-name">john addison</h2>
              <img
                class="icon-address"
                src="./assets/icons/location.svg"
                alt="new jersey, usa"
              />
              <address class="user-address">new jersey, USA</address>
              <hr class="line" />
            </header>
            <div class="container-btn">
              <button class="button_follow">Follow</button>

              <button class="button_msg">Send message</button>
              <hr class="line" />
              <!-- <hr noshade> -->

              <!--         
        <a href="">follow</a>
        <a href="">send message</a> -->
            </div>
            <p class="user-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </section>

          <footer>
            <ul class="social-list">
              <li class="icon_facebook">
                <a href=""
                  ><img src="./assets/icons/fb.svg" alt="Facebook"
                /></a>
              </li>
              <li class="icon_google">
                <a href=""
                  ><img src="./assets/icons/google_plus.svg" alt="Google_plus"
                /></a>
              </li>
              <li class="icon_twitter">
                <a href=""
                  ><img src="./assets/icons/twitter.svg" alt="Twitter"
                /></a>
              </li>
            </ul>
          </footer>
        </article>
      </div>
    </section>
  </body>
</html>
